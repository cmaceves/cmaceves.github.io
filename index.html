<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="/styles/_global.css">
<link rel="stylesheet" href="/styles/_basics.css">
<link rel="stylesheet" href="/styles/_variables.css">
<link rel="stylesheet" href="/styles/_layout.css">
<link rel="stylesheet" href="/styles/_objects.css">
<link rel="stylesheet" href="/styles/_home.css">
</head>
<body>

<template>
<div id="app">
  <!-- HEADER -->
  <!-- IMPORTANT: when editing the header, make sure you edit the footer site map below too -->
  <header id="outbreak-header">
    <nav class="navbar navbar-expand-lg navbar-dark w-100 bg-grey__lighter nav-hero">
      <router-link to="/" class="navbar-brand no-underline">
        <img src="/assets/icon-01.svg" width="30" height="30" class="d-inline-block align-top" alt="Outbreak.info" /> 
          outbreak. <b style="color:#FCB22B"> network </b> | {{localBuildName}}
      </router-link>
      <button class="navbar-toggler" type="button" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
 
    </nav>
  </header>

<div class="home flex-column text-left d-flex">
  <section>
    <div class="row m-0 w-100 d-flex">
      <div class="col-sm-12 d-flex justify-content-center align-items-center bg-main__darker px-0 back-1">
        <div class="d-flex flex-column w-100 align-items-center my-2">
          <div class="row m-0 w-100 d-flex justify-content-center">
           <img src="/assets/logo-full-white-01.svg" alt="Outbreak.info" width="300"/>
          </div>
          <h1 class="my-1 mx-3" style="color:#32CD32"> Local Build</h1>
          <p class="text-light my-1 mx-3">
            a standardized, open-source database of COVID-19 resources and epidemiology data
          </p>
        </div>
      </div>
    </div>
  </section>

  <div class="col-sm-12 d-flex justify-content-center align-items-center p-0 bg-grey__lightest">
    <div class="row d-flex align-items-center p-3 px-4 larger">
       <p>
          Outbreak.info is a project from the <a href="http://sulab.org/" target="_blank">Su</a>, <a href="https://wulab.io/" target="_blank">Wu</a>, and <a href="https://andersen-lab.com/" target="_blank">Andersen</a> labs at Scripps Research to
          unify COVID-19 and SARS-CoV-2 epidemiology and genomic data, published research, and other resources.
        </p>

        <p>Outbreak.network is an additional project that allows researchers to use the outbreak.info interative visualizations for genomic variants to explore SARS-CoV-2 data from customizable data sources. The original project, outbreak.info can be found <a href="https://outbreak.info/" target="_blank">here</a>
        </p>
   </div>
  </div>
</div>



  <!-- FOOTER -->
  <footer id="outbreak-footer" class="bg-main__darker pt-4">
    <!-- sitemap -->
    <div class="w-100 d-flex justify-content-between text-left text-muted row border-bottom navbar-dark m-0 px-3 pb-3" id="footer-sitemap">
       <!-- genomics group -->
      <div class="text-light px-4 footer-section">
        <div class="navbar-footer-title">Variants</div>
        <ul class="navbar-nav navbar-footer">
          <li class="nav-item px-0 py-1">
            <router-link data-toggle="collapse" data-target=".navbar-collapse" class="nav-link p-0" :to="{ name: 'SituationReports' }" :class="{ active: $route.name == 'SituationReports' }">Lineage | Mutation Tracker
            </router-link>
          </li>
          <li class="nav-item px-0 py-1">
            <router-link data-toggle="collapse" data-target=".navbar-collapse" class="nav-link p-0" :to="{ name: 'LocationReports' }" :class="{ active: $route.name == 'LocationReports' }">Location Tracker
            </router-link>
          </li>
          <li class="nav-item px-0 py-1">
            <router-link data-toggle="collapse" data-target=".navbar-collapse" class="nav-link p-0" :to="{ name: 'SituationReportComparison' }" :class="{ active: $route.name == 'SituationReportComparison' }">Lineage Comparison
            </router-link>
          </li>
          <li class="nav-item px-0 py-1">
            <router-link data-toggle="collapse" data-target=".navbar-collapse" class="nav-link p-0" :to="{ name: 'SituationReportCaveats' }" :class="{ active: $route.name == 'SituationReportCaveats' }">Interpreting Reports
            </router-link>
          </li>
        </ul>
      </div>
    </div> 
    <!-- LOGO FOOTER -->
    <Logos class="bg-grey" />
    <div class="
          row
          m-0
          bg-main__darker
          d-flex
          justify-content-center
          align-items-center
          py-1
        " id="terms">
      <div class="d-flex text-light xsmall">
        <ul class="m-0">
          <li class="d-inline m-3">
            <router-link class="text-light" :to="{ name: 'About' }">How to Cite</router-link>
          </li>
          <li class="d-inline m-3">
            <router-link class="text-light" to="/privacy">Privacy Policy</router-link>
          </li>
          <li class="d-inline m-3">
            <router-link class="text-light" to="/terms">Terms</router-link>
          </li>
          <li class="d-inline m-3">
            All content copyright
            <a href="http://sulab.org/" target="_blank" rel="noreferrer" class="mx-1 white-underline">
              SuLab</a>
            &copy; <span v-text="year"></span>
          </li>
          <li class="d-inline m-3">All rights reserved</li>
        </ul>
      </div>
    </div>
  </footer>
</div>

</body>
</html>
